<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="taskApp">
<head>
    <meta charset="utf-8" />
    <link href="/Content//bootstrap.min.css" rel="stylesheet" />
    <title>Angular</title>
    <style>
        #divFullScreen {
            position: absolute;
            top: 0;
            left: 0;
            width : 100%;
            height: 100%;
            z-index:10000;
            background-color: grey;
            opacity: .7;
        }

        .ajaxIndicator {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -32px;
            margin-top: -32px;
            display:block;
        }
    </style>
</head>
<body>
    <div>
        <div data-ng-controller="taskController" class="container">
            <h2>{{ title }}</h2>
            <div class="row">
                <div class="col-md-12">
                    <strong class="error">{{ error }}</strong>
                    <p data-ng-hide="isAddMode"><a data-ng-click="changeAddMode()" class="btn btn-primary">내용 추가하기</a></p>
                    <form name="frmAddTask" id="frmAddTask" data-ng-show="isAddMode">

                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="/Scripts/jquery-3.6.3.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script>
        (function () {
            'use strict';

            var app = angular.module("taskApp", []);
            app.controller('taskController', ['$scope', '$http', taskController]);

            function taskController($scope, $http) {

            }
        })
    </script>
</body>
</html>
